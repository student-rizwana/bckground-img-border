<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background & Borders Practice</title>
  <link rel="stylesheet" href="img-style.css">
</head>
<body>

  <h1>CSS Background & Borders Demo</h1>

  <div class="background-color-box">
    This box has a background **color** and a solid border.
  </div>

  <div class="background-image-box">
    This box has a **background image** with no repeat, and a dotted border.
  </div>

  <div class="background-fixed-box">
    This box uses a **fixed background image** and dashed border.
  </div>

  <div class="background-shorthand-box">
    This box uses **shorthand background** properties and double border.
  </div>

</body>
</html>
